<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
    <style>
            .dotted { 
                border-style: dotted;
                /* menambahkan warna pada border */
                border-color: red;
            }
            .dashed {
                border-style: dashed;
            }
            .solid {
                border-style: solid;
            }
            .double {
                border-style: double;
            }
            .groove {
                border-style: groove;
            }
            .ridge {
                border-style: ridge;
            }
            .inset {
                border-style: inset;
            }
            .outset {
                border-style: outset;
            }
            .none {
                border-style: none;
            }
            .hidden {
                border-style: hidden;
            }
            .mix {
                border-style: dotted dashed solid double;
            }

        </style>
    </head>
    <body>
        <h1 class="dotted">Ghina</h1>
        <h2 class="dashed">Ghina</h2>
        <h3 class="solid">Ghina</h3>
        <h4 class="double">Ghina</h4>
        <h5 class="groove">Ghina</h5>
        <h5 class="ridge">Ghina</h5>
        <h6 class="inset">Ghina</h6>
        <p class="outset">Ghina</p>
        <p class="none">Ghina</p>
        <p class="hidden">Ghina</p>
        <p class="mix ">Ghina</p>
    </body>
    </html>
