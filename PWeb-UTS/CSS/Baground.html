<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: yellow;
        }
        h2{
            background-color: blue;
        }
        div{
            background-color: aquamarine;
            /* membuat text transparan
            Semakin rendah nilainya, semakin transparan */
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- pemberian background color untuk memberikan 
    warna di background -->
    <div>
        <h1>Ghina</h1>
        <h2>Safina</h2>
    </div>
</body>
</html>
